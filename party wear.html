<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Wear - TRYZA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('party_background.jpg') no-repeat center center/cover;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .hero-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            margin-top: 20px;
            width: 90%;
            max-width: 800px;
        }

        .hero-section h1 {
            font-size: 2.5rem;
            color: #D63384;
        }

        .hero-section p {
            font-size: 1.2rem;
        }

        .categories {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1000px;
        }

        .category {
            background: rgba(255, 255, 255, 0.95);
            color: #444;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: 0.3s ease;
            position: relative;
        }

        .category:hover {
            background: #D63384;
            color: white;
        }

        .category img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .try-on-button {
            background: #D63384;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        .try-on-button:hover {
            background: #B82E6E;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <h1>Dress to Impress - Party Edition ðŸŽ‰</h1>
        <p>Find the perfect party look with AI-powered virtual try-ons!</p>
    </div>

    <div class="categories">
        <div class="category" onclick="window.location.href='birthday_party.html'">
            <img src="birthday_party.jpg" alt="Birthday Party Wear">
            <strong>Birthday Party</strong>
            <button class="try-on-button" onclick="tryOn('birthday')">Try On</button>
        </div>
        <div class="category" onclick="window.location.href='bachelors_party.html'">
            <img src="bachelors_party.jpg" alt="Bachelors Party Wear">
            <strong>Bachelors Party</strong>
            <button class="try-on-button" onclick="tryOn('bachelors')">Try On</button>
        </div>
        <div class="category" onclick="window.location.href='kitty_party.html'">
            <img src="kitty_party.jpg" alt="Kitty Party Wear">
            <strong>Kitty Party</strong>
            <button class="try-on-button" onclick="tryOn('kitty')">Try On</button>
        </div>
    </div>

    <script>
        function tryOn(category) {
            alert("Launching virtual try-on for " + category + "!");
        }
    </script>
</body>
</html>
