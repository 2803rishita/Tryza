<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Virtual Stylist - TRYZA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Background Image */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: url('image3/virtual.1.png') no-repeat center center/cover;
        }

        /* Chat Container (Glassmorphism) */
        .chat-container {
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.19);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.599);
            display: flex;
            flex-direction: column;
            height: 500px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Chat Box */
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Messages */
        .message {
            padding: 10px 14px;
            margin: 5px;
            border-radius: 8px;
            max-width: 75%;
        }
        .user-message {
            background: #ebdb06b8;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background: rgba(255, 255, 255, 0);
            color: white;
            align-self: flex-start;
            background-color: #e42d9e8d;
        }

        /* Input Field */
        .input-container {
            display: flex;
            gap: 10px;
            padding: 10px;
        }
        input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            padding: 10px 14px;
            border: none;
            background: #8B5E3C;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #f6118b;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="message bot-message">üíç Hi! I‚Äôm your Wedding Stylist. Which function are you dressing up for?</div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type: Haldi, Mehendi, Sangeet, Reception, Bridal">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let inputField = document.getElementById("userInput");
            let message = inputField.value.trim().toLowerCase();
            if (message === "") return;

            let chatBox = document.getElementById("chatBox");

            // Add user message
            let userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.innerText = message.charAt(0).toUpperCase() + message.slice(1);
            chatBox.appendChild(userMessage);

            // Clear input field
            inputField.value = "";

            // Responses for wedding functions
            let response = "";
            if (message.includes("haldi")) {
                response = "üåº For Haldi, go for a yellow lehenga or saree with floral accessories!";
            } else if (message.includes("mehendi")) {
                response = "üíö For Mehendi, a green or pastel-colored Anarkali or Sharara set is perfect!";
            } else if (message.includes("sangeet")) {
                response = "üé∂ For Sangeet, opt for a shimmering gown or Indo-western outfit to dance comfortably!";
            } else if (message.includes("reception")) {
                response = "‚ú® For Reception, a royal blue or maroon embroidered gown gives a grand look!";
            } else if (message.includes("bridal")) {
                response = "üë∞ For the Wedding Day, a red or gold bridal lehenga with heavy jewelry is a classic choice!";
            } else {
                response = "ü§∑‚Äç‚ôÄÔ∏è I specialize in wedding outfits! Try: Haldi, Mehendi, Sangeet, Reception, or Bridal.";
            }

            // Bot reply
            setTimeout(() => {
                let botReply = document.createElement("div");
                botReply.classList.add("message", "bot-message");
                botReply.innerText = response;
                chatBox.appendChild(botReply);

                // Scroll to bottom
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }
    </script>
</body>
</html>
